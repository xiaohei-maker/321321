<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>小黑影院</title>
    <!--    <meta name="keywords" content="叫我蒲小满第4集,叫我蒲小满,叫我蒲小满在线观看">-->
    <!--    <meta name="description" content="叫我蒲小满第4集在线观看剧情：女大学生季胜男面对迷茫的未来和踏入社会的不适应感，选择放弃梦寐以求的实习机会，在大四最后一个暑假，孤身一人回到乡村老家生活，意外邂逅了祖宅中寄住着的蒲公英精灵——蒲小满。诞生于山野田园间的精灵“蒲小满”，野性十足却又纯真善良，它看待世界独特...">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--    <meta http-equiv="Content-Type" content="text/html";charset="UTF-8"/>-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.5.1.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/community.js" type="application/javascript"></script>
    <script src="js/moment.js" type="application/javascript"></script>

    <link href="//cdn.bootcss.com/video.js/7.0.0-alpha.1/alt/video-js-cdn.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/video.js/7.0.0-alpha.1/video.min.js"></script>

</head>
<body>
<div th:insert="~{begin::nav}"></div>
<div class="panel panel-default" style="margin: 0 auto;width: 95%;" th:if="${panelist.showFirstPage}!=0">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-th-list" th:text="'&nbsp;&nbsp;'+'与'+'“'+${title}+'“'+'有关的影片'"></span></h3>
    </div>
    <div class="panel-body">
        <!--列表开始-->
        <div class="row" style="margin: 0 auto;">
            <div  th:each="video : ${panelist.data}">
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img th:src="${video.img}" style="width: 180px;height: 180px"  />
                        <div  >
                            <h4 style="text-align: center; overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;">
                                <a th:text="${video.title}" th:href="@{'/show/'+ ${video.id}} " ></a>

                            </h4>

                            <!--                            <p>上线时间:<span th:text="${video.time}"></span></p>-->
                            <!--                            <p style="color:orange">价格:<span th:text="${video.price}"></span></p>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <center>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${panelist.showFirstPage}">
                        <a th:href="@{/videoselect(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${panelist.showPrevious}">
                        <a th:href="@{/videoselect(page=${panelist.page - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${panelist.pages}" th:class="${panelist.page == page}? 'active' : ''">
                        <a th:href="@{/videoselect(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${panelist.showNext}">
                        <a th:href="@{/videoselect(page=${panelist.page +1 })}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${panelist.showEndPage}">
                        <a th:href="@{/videoselect(page=${panelist.totalPage})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </center>
    </div>
</div>
<div style="text-align: center;margin-top: 170px">
    <p><a href="/">返回首页</a><span class="split-line"></span><a href="javascript:scroll(0, 0)">返回顶部</a></p>
    <p>免责申明:本站所有内容均来源于互联网相关站点自动搜索的结果，不存放任何资源！</p>
    <p>所有视频版权归原权利人，将于24小时内删除！我们强烈建议所有影视爱好者购买正版音像制品！</p>
    <p>Copyright © 2008-2020</p>
</div>
</body>
</html>
